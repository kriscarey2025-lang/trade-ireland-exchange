<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swap Skills | Trade Skills, Not Money - Ireland's Skill Exchange Community</title>
    <meta name="description" content="Join Ireland's trusted community for trading skills and services without money. Exchange tiling, tutoring, gardening, childcare and more with verified neighbours in Dublin, Cork, Galway and beyond." />
    <meta name="author" content="Kristina Carey - Swap Skills" />
    <meta name="keywords" content="skill swap Ireland, service exchange, barter services, trade skills Dublin, skill trading Cork, time bank Galway, neighbourhood help, community exchange, swap services Ireland" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <meta name="geo.region" content="IE" />
    <meta name="geo.placename" content="Ireland" />
    <meta name="language" content="English" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://swap-skills.com/" />
    <meta property="og:title" content="Swap Skills | Trade Skills, Not Money" />
    <meta property="og:description" content="Ireland's community for trading skills and services without money. Connect with verified neighbours to exchange services." />
    <meta property="og:image" content="https://swap-skills.com/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="en_IE" />
    <meta property="og:site_name" content="Swap Skills" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://swap-skills.com/" />
    <meta name="twitter:title" content="Swap Skills | Trade Skills, Not Money" />
    <meta name="twitter:description" content="Ireland's community for trading skills and services without money." />
    <meta name="twitter:image" content="https://swap-skills.com/og-image.png" />
    <meta name="twitter:site" content="@SwapSkillsIE" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://swap-skills.com/" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#16a34a" />
    <meta name="msapplication-TileColor" content="#16a34a" />

    <!-- HubSpot Tracking Code -->
    <script type="text/javascript" id="hs-script-loader" async defer src="//js.hs-scripts.com/20561907.js"></script>
    <!-- Disable HubSpot Popups/CTAs -->
    <script>
      window.hsConversationsSettings = { loadImmediately: false };
      window._hsq = window._hsq || [];
      window._hsq.push(['setContentType', 'standard-page']);
    </script>
    <style>
      /* Hide HubSpot popup forms and CTAs */
      #hubspot-messages-iframe-container,
      .hs-messages-widget-open,
      .leadinModal,
      .leadinModal-content,
      .leadin-content-body,
      #LeadFlows,
      .leadinModal-close,
      .leadin-preview-wrapper { 
        display: none !important; 
        visibility: hidden !important;
        opacity: 0 !important;
      }
    </style>

    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Swap Skills",
      "url": "https://swap-skills.com",
      "logo": "https://swap-skills.com/logo.png",
      "description": "Ireland's community for trading skills and services without money",
      "foundingDate": "2024",
      "founder": {
        "@type": "Person",
        "name": "Kristina Carey"
      },
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Killeshin",
        "addressRegion": "Carlow",
        "addressCountry": "IE"
      },
      "areaServed": {
        "@type": "Country",
        "name": "Ireland"
      },
      "sameAs": []
    }
    </script>

    <!-- Structured Data - WebSite with SearchAction -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Swap Skills",
      "url": "https://swap-skills.com",
      "description": "Trade skills and services with your neighbours in Ireland",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://swap-skills.com/browse?search={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Structured Data - LocalBusiness -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "Swap Skills",
      "description": "Community platform for skill and service exchange in Ireland",
      "url": "https://swap-skills.com",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "Sruth na Ghleanna",
        "addressLocality": "Killeshin",
        "addressCountry": "IE"
      },
      "geo": {
        "@type": "GeoCoordinates",
        "latitude": "52.8347",
        "longitude": "-6.9667"
      },
      "priceRange": "Free"
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
