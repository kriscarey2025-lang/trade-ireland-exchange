        <p>Trade skills and services with your neighbours across Ireland without exchanging money. Join thousands of Irish people swapping tiling, tutoring, gardening, childcare, photography, and more.</p>

          <li>Creative: Art, Crafts, Writing, Design, Music</li>
          <li>Professional: Legal Advice, Accounting, Business Consulting</li>
        </ul>
        
        <h2>Why Swap Skills?</h2>
        <ul>
          <li>100% Free to use - no subscription fees or hidden costs</li>

          <li>Founded by Kristina Carey to strengthen local communities</li>
        </ul>
